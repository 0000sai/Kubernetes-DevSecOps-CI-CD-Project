apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-image
        image: ogochukwuozotta/frontend:238c46860ec3376974f66178218985f8bd55196b
        ports:
        - containerPort: 80
