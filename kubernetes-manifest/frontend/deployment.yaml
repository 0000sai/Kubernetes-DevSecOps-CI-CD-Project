apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
  labels:
    role: frontend
    env: demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
      - name: frontend
        image: ogochukwuozotta/frontend:2364a14da5063451a5422cd33747c373ba0c6fed
        ports:
        - containerPort: 80
        env: ROUTING
        value: "http:/backend.cloudcorehub.com/api"
