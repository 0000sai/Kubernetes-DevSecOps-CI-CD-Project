apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-image
        image: ogochukwuozotta/frontend:7306b5636141f04a0d1c5c4954d530917bc9304e
        ports:
        - containerPort: 80
