apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-image
        image: ogochukwuozotta/frontend:a3657ced0f2c6038f322658635ea74efe79e3b14
        ports:
        - containerPort: 80
