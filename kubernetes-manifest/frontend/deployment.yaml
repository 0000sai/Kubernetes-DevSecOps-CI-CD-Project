apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-image
        image: ogochukwuozotta/frontend:ba8ae7ab2defaa3475ae19e43fb8e66a021b2f0c
        ports:
        - containerPort: 80
