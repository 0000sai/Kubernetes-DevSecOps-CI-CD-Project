apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
  labels:
    role: frontend
    env: demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec:
      containers:
      - name: frontend
        image: ogochukwuozotta/frontend:a0e4ec619fbfadc27bc3625873ce18b63fca5ac6
        ports:
        - containerPort: 80
        env: 
        - name: ROUTING
          value: "http:/backend.cloudcorehub.com/api"
