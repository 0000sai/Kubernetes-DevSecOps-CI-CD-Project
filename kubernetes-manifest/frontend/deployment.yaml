apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-image
        image: ogochukwuozotta/frontend:479a98718b886de52dd64cf49a50d3ea9459af42
        ports:
        - containerPort: 80
