apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init-job
  namespace: quiz-app
spec:
  template:
    spec:
      containers:
        - name: mongo-init
          image: ogochukwuozotta/database:e0cd94e9cba9c92ab80d7d77fbfdf7f2543c802a
          env:
            - name: MONGO_HOST
              value: "mongodb-svc"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DB
              value: "quiz_database"
      restartPolicy: Never
  backoffLimit: 4