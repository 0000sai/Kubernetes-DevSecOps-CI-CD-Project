apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-init-job
  namespace: quiz-app
spec:
  template:
    spec:
      containers:
        - name: mongo-init
          image: ogochukwuozotta/database:1320e55bf79de1d86f3ab62d9b135ebfa28c5f92
          env:
            - name: MONGO_HOST
              value: "mongodb-svc"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DB
              value: "quiz_database"
      restartPolicy: Never
  backoffLimit: 4